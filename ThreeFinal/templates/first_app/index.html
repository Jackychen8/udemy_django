<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Level Two</title>
	<link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
	<h1>D Level 2</h1>
	<h2>Access Records:</h2>
	<div class="djangotwo">
		{% if access_records %}
			<table>
				<thead>
					<th>Site Name</th>
					<th>Date Accessed</th>
				</thead>
				{% for acc in access_records %}
				<tr>
					<td>{{ acc.name }}</td>
					<td>{{ acc.date }}</td>
				</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>No access records</p>
		{% endif %}
	</div>

</body>
</html>
